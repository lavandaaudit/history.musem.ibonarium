<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>history.ibonarium.museum</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  background: #000;
  color: #cfefff;
  font-family: "Times New Roman", serif;
  overflow-x: hidden;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== LAYOUT ===== */
.wrapper {
  position: relative;
  z-index: 2;
  max-width: 880px;
  margin: 0 auto;
  padding: 80px 14px 120px;
}

.title {
  text-align: center;
  margin-bottom: 70px;
}

.title h1 {
  font-size: clamp(24px, 5vw, 46px);
  letter-spacing: 4px;
  font-weight: normal;
}

.title span {
  display: block;
  font-size: 11px;
  letter-spacing: 3px;
  opacity: 0.55;
  margin-top: 10px;
}

/* ===== VIDEO ===== */
.video-block {
  margin-bottom: 90px;
  text-align: center;
}

.video-title {
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.6;
  margin-bottom: 12px;
}

video {
  width: 100%;
  max-width: 520px;
  max-height: 300px;
  background: #000;
  border: 1px solid rgba(255,255,255,0.25);
}

/* ===== FOOTER ===== */
.footer {
  text-align: center;
  margin-top: 120px;
  font-size: 10px;
  letter-spacing: 2px;
  opacity: 0.4;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrapper">

  <div class="title">
    <h1>history.ibonarium.museum</h1>
    <span>відеоархів · фрагменти часу</span>
  </div>

  <!-- VIDEO 1 -->
  <div class="video-block">
    <div class="video-title">fragment 1</div>
    <video controls muted playsinline preload="auto">
      <source src="./videos/1.mp4" type="video/mp4">
      Відео не підтримується
    </video>
  </div>

  <!-- VIDEO 2 -->
  <div class="video-block">
    <div class="video-title">fragment 2</div>
    <video controls muted playsinline preload="auto">
      <source src="./videos/2.mp4" type="video/mp4">
    </video>
  </div>

  <!-- VIDEO 3 -->
  <div class="video-block">
    <div class="video-title">fragment 3</div>
    <video controls muted playsinline preload="auto">
      <source src="./videos/3.mp4" type="video/mp4">
    </video>
  </div>

  <div class="footer">
    ibonarium archive · lavanda audit · 2026
  </div>

</div>

<script>
/* ===== STAR BACKGROUND (СТАБІЛЬНИЙ) ===== */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let W, H, stars = [];

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  stars = Array.from({ length: 150 }, () => ({
    x: Math.random() * W,
    y: Math.random() * H,
    z: Math.random() * W
  }));
}
resize();
window.addEventListener("resize", resize);

function animate() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, W, H);
  ctx.fillStyle = "rgba(120,210,255,0.6)";

  stars.forEach(s => {
    s.z -= 0.25;
    if (s.z <= 0) s.z = W;
    const k = 120 / s.z;
    const x = (s.x - W/2) * k + W/2;
    const y = (s.y - H/2) * k + H/2;
    if (x > 0 && x < W && y > 0 && y < H) {
      const size = (1 - s.z / W) * 2;
      ctx.fillRect(x, y, size, size);
    }
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
