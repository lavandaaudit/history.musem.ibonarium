<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<meta name="robots" content="index,follow">
<title>history.ibonarium.museum</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: #000;
  color: #cfefff;
  font-family: "Times New Roman", serif;
  overflow-x: hidden;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== CONTENT ===== */
.wrapper {
  position: relative;
  z-index: 2;
  max-width: 900px;
  margin: 0 auto;
  padding: 80px 16px 120px;
}

/* ===== TITLE ===== */
.title {
  text-align: center;
  margin-bottom: 70px;
}

.title h1 {
  font-size: clamp(24px, 4.5vw, 48px);
  letter-spacing: 4px;
  font-weight: normal;
}

.title span {
  display: block;
  font-size: 11px;
  letter-spacing: 3px;
  opacity: 0.55;
  margin-top: 10px;
}

/* ===== VIDEOS ===== */
.videos {
  display: flex;
  flex-direction: column;
  gap: 64px;
}

.video-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.video-title {
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* üëÅÔ∏è –ú–ï–ù–®–ò–ô –ü–õ–ï–Ñ–† */
video {
  width: 100%;
  max-width: 520px;
  max-height: 300px;
  background: #000;
  border: 1px solid rgba(255,255,255,0.18);
}

/* ===== FOOTER ===== */
.footer {
  text-align: center;
  margin-top: 120px;
  font-size: 10px;
  letter-spacing: 2px;
  opacity: 0.4;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .wrapper {
    padding: 60px 12px 80px;
  }
  video {
    max-width: 100%;
    max-height: 240px;
  }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrapper">

  <!-- TITLE -->
  <div class="title">
    <h1>history.ibonarium.museum</h1>
    <span>–≤—ñ–¥–µ–æ–∞—Ä—Ö—ñ–≤ ¬∑ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∏ —á–∞—Å—É</span>
  </div>

  <!-- VIDEOS -->
  <section class="videos" id="videos"></section>

  <div class="footer">
    ibonarium archive ¬∑ lavanda audit ¬∑ 2026
  </div>

</div>

<script>
/* ===== STARS BACKGROUND (—Ç–æ–π —Å–∞–º–∏–π, –∞–¥–∞–ø—Ç–æ–≤–∞–Ω–∏–π) ===== */
const s = document.getElementById("stars");
const ctx = s.getContext("2d");
let W, H, stars = [];

function resize() {
  W = s.width = innerWidth;
  H = s.height = innerHeight;
  stars = Array.from({length: 170}, () => ({
    x: Math.random() * W,
    y: Math.random() * H,
    z: Math.random() * W
  }));
}
resize();
addEventListener("resize", resize);

function drawStars() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,W,H);
  ctx.fillStyle = "rgba(120,210,255,0.6)";
  stars.forEach(st => {
    st.z -= 0.22;
    if (st.z <= 0) st.z = W;
    const k = 120 / st.z;
    const x = (st.x - W/2) * k + W/2;
    const y = (st.y - H/2) * k + H/2;
    if (x > 0 && x < W && y > 0 && y < H) {
      const size = (1 - st.z / W) * 2;
      ctx.fillRect(x, y, size, size);
    }
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* ===== AUTO VIDEO LOADER ===== */
const container = document.getElementById("videos");

/* üëâ –°–ö–Ü–õ–¨–ö–ò –í–Ü–î–ï–û ‚Äî –¢–£–¢ –ú–Ü–ù–Ø–Ñ–® */
const VIDEO_COUNT = 13;

for (let i = 1; i <= VIDEO_COUNT; i++) {
  const block = document.createElement("div");
  block.className = "video-block";

  const title = document.createElement("div");
  title.className = "video-title";
  title.textContent = `fragment ${i}`;

  const video = document.createElement("video");
  video.src = `videos/${i}.mp4`;
  video.controls = true;
  video.preload = "metadata";

  block.appendChild(title);
  block.appendChild(video);
  container.appendChild(block);
}
</script>

</body>
</html>
