<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<meta name="robots" content="noindex,nofollow">

<title>signal.player</title>

<!-- СУЧАСНИЙ SERIF -->
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --fg:#eaeaea;
  --muted:#888;
  --accent:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family:'Source Serif 4', serif;
  overflow:hidden;
}

/* ===== VIDEO ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
  filter:brightness(0.55) contrast(1.1);
}

/* ===== OVERLAY ===== */
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:24px;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0.4),
    rgba(0,0,0,0.1),
    rgba(0,0,0,0.6)
  );
}

/* ===== HEADER ===== */
.header{
  font-size:14px;
  letter-spacing:0.12em;
  text-transform:uppercase;
  opacity:0.7;
}

/* ===== CENTER ===== */
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.title{
  font-size:28px;
  font-weight:400;
  letter-spacing:0.04em;
}

/* ===== APPLE STYLE PLAYER ===== */
.player{
  display:flex;
  align-items:center;
  gap:16px;
  padding:14px 22px;
  border-radius:999px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  box-shadow:
    inset 0 0 0 0.5px rgba(255,255,255,0.25);
}

/* play button */
.play{
  width:42px;
  height:42px;
  border-radius:50%;
  display:grid;
  place-items:center;
  background:rgba(255,255,255,0.12);
  cursor:pointer;
  transition:all .25s ease;
}
.play:hover{
  background:rgba(255,255,255,0.22);
}
.play svg{
  width:16px;
  height:16px;
  fill:#fff;
}

/* progress */
.progress{
  width:180px;
  height:2px;
  background:rgba(255,255,255,0.2);
  border-radius:2px;
  overflow:hidden;
}
.bar{
  width:0%;
  height:100%;
  background:#fff;
  transition:width .1s linear;
}

/* ===== MINIMAL TOGGLE ===== */
.toggle{
  position:absolute;
  right:24px;
  bottom:24px;
  width:42px;
  height:42px;
  border-radius:50%;
  display:grid;
  place-items:center;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(12px);
  cursor:pointer;
  transition:.3s;
}
.toggle:hover{
  background:rgba(255,255,255,0.2);
}
.toggle::before{
  content:'⏻';
  font-size:18px;
  opacity:0.8;
}

/* ===== FOOTER ===== */
.footer{
  font-size:12px;
  opacity:0.5;
  letter-spacing:0.08em;
  text-align:center;
}
</style>
</head>

<body>

<!-- ВІДЕО -->
<video id="bgVideo" muted playsinline loop>
  <source src="video/bg.mp4" type="video/mp4">
</video>

<!-- АУДІО -->
<audio id="audio" src="audio/stream.mp3" crossorigin="anonymous"></audio>

<div class="overlay">

  <div class="header">
    off-grid signal
  </div>

  <div class="center">
    <div class="title">ambient stream</div>

    <div class="player">
      <div class="play" id="playBtn">
        <svg viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>

      <div class="progress">
        <div class="bar" id="bar"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    live • minimal • serif
  </div>

</div>

<div class="toggle" id="toggle"></div>

<script>
const audio = document.getElementById('audio');
const video = document.getElementById('bgVideo');
const playBtn = document.getElementById('playBtn');
const bar = document.getElementById('bar');
const toggle = document.getElementById('toggle');

let playing = false;

/* autoplay fix */
window.addEventListener('click', () => {
  if(video.paused) video.play().catch(()=>{});
},{once:true});

/* play / pause */
playBtn.onclick = () => {
  if(!playing){
    audio.play();
    video.play().catch(()=>{});
    playing = true;
    playBtn.innerHTML = `
      <svg viewBox="0 0 24 24">
        <path d="M6 5h4v14H6zm8 0h4v14h-4z"/>
      </svg>`;
  }else{
    audio.pause();
    video.pause();
    playing = false;
    playBtn.innerHTML = `
      <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>`;
  }
};

/* fake progress (live style) */
setInterval(()=>{
  if(playing){
    let w = parseFloat(bar.style.width) || 0;
    bar.style.width = ((w + 0.6) % 100) + '%';
  }
},100);

/* toggle video */
toggle.onclick = ()=>{
  video.style.display =
    video.style.display === 'none' ? 'block' : 'none';
};
</script>

</body>
</html>
